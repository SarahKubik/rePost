<!DOCTYPE html>
<html lang="en">

<head>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Welcome to rePOST</a>

      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

        <li class="nav-item">
          <a class="nav-link" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Friends</a>
        </li>
      </ul>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Signup</button>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>

  </nav>
  <div class="card col-6 my-4">
    <form class="field" id="post-form">
      <div class="d-flex justify-content-between">
        <div>
           Posted by {{name}}
        </div>
        <div>
           created on {{createdAt}}
        </div>
   </div>
    <div class="control">
      <textarea class="form-control" style="min-width: 50%"></textarea>
    </div>
    </form>
      <div class="card-body">
        <a href="#" class="btn btn-primary">rePOST</a>
      </div>
    </div>


  <div class="card col-6">
  <form class="field" id="post-form">
  <label class="label">Welcome {{name}} What do you want to blog about?</label>
  <div class="control">
    <textarea class="form-control" style="min-width: 50%"></textarea>
  </div>
  </form>
    <div class="card-body">
      <a href="#" class="btn btn-primary">Post</a>
    </div>
  </div>






  <form>
    <div class="form-group col-4">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group col-4">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <form>
    <div class="form-group col-4">
      <label for="exampleInputEmail1">Username</label>
      <input type="name" class="form-control" id="exampleInputName1" aria-describedby="userHelp">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group ">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
      <small id="emailHelp" class="form-text text-muted">Password must be at least 8 characters.
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>



</body>
